<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div *ngIf="isLoading" style="text-align: center; width: 100%; height: 100vh; background-color: white;">
  <app-loading></app-loading>
</div>
<div class="container p-0">
  <div class=" bg_box">
    <div class="box_first">
      <div class="auth-content ">
        <div class="">
          <div>
            <div class=" box_login">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="text-center box_text">
                  <div>
                    <a routerLink="" class="logo-full"><img src="../../../assets/images/image-gallery/loginBanner.png"
                        alt="loginBanner"></a>
                  </div>
                  <h4 class="font-26 mt-4">Login</h4>
                </div>

                <div *ngIf="error" class="alert alert-danger mb-3 mt-0">{{error}}</div>
                <div class="form-group auth-form-group mb-4">
                  <mat-icon matSuffix class="auth-page-icon">users</mat-icon>
                  <input type="text" formControlName="username" class="form-control auth-control" id="email"
                    placeholder="Username" [ngClass]="{ 'is-invalid': submitted && form['username'].errors }">
                  <div *ngIf="submitted && form['username'].errors" class="invalid-feedback">
                    <div *ngIf="form['username'].errors['required']">Username is required</div>
                    <div *ngIf="form['username'].errors['username']">Username must be a valid email address</div>
                  </div>
                </div>

                <div class="form-group auth-form-group mb-4 box_pass">
                  <mat-icon matSuffix class="auth-page-icon">vpn_key</mat-icon>
                  <input type="password" [type]="password" formControlName="password" class="form-control auth-control"
                    id="password" [ngClass]="{ 'is-invalid': submitted && form['password'].errors }"
                    placeholder="Password" />
                  <div class="box_hide" (click)="hide()">
                    <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
                    <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show"></i>
                  </div>
                  <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                    <div *ngIf="form['password'].errors['required']">Password is required</div>
                  </div>
                </div>

                <div class="flex-sb-m w-full p-t-15 p-b-20">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" formControlName="rememberMe" type="checkbox"
                        value=""> Remember me
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                    </label>
                  </div>
                  <div>
                    <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
                  </div>
                </div>

                <div class="container-login100-form-btn">
                  <button [disabled]="isLoading" class="login100-form-btn btn_login"
                    type="submit">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
